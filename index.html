    <script>
        function showOpt() {
            if (document.getElementById('options').value != "0") {
                document.getElementById("opt-0").style.display = "none";
            } else {

        const selectElement = document.querySelector('#options');
        selectElement.addEventListener('change', (event) => {
            showOpt();
        })
    </script>
